<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Evaluator</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,300;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/self evaluator.png" alt="Self Evaluator Logo" class="logo">
        <nav class="menu">
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Contribute</li>
                </a>
                <a href="#">
                    <li class="menu_button">Get Started</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sign_in_box">
            <img src="images/Sign up icon.svg" alt="Login Icon" class="sign_in_icon">
            <section class="sign_in">
                <h3 class="title">Sign up</h3>
                <form action="#" method="POST">
                    <div class="row">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="email">
                    </div>
                    <br>
                    <div class="row">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <br>
                    <div class="row">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <a href="login.html" class="have_account_link text_dark">Already have an account?</a>
                    <button type="submit" class="success_button">Sign up</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer_shadow"></div>
        <h1>we can <span>Grow</span> together</h1>
        <p>with using this platform your are helping us to grow more; So keep going and we have your back dude!</p>
        <a href=""><button>Sing Up Now</button></a>
    </footer>
</body>

</html>
