<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self evaluator</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
</head>
<body>
    <div class="container pt-2">
        <main id="app">
            <img src="images/self evaluator.png" alt="Self evaluator" height="100px">
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-success mb-2">Tasks</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        {{tasks_count}}
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-info mb-2">Categories</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        3
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-warning mb-2">Results</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        3
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-star fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-primary mb-2">Last Record</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        90%
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-bar-chart fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress chart -->
            <div class="row">
                <div class="col">
                    <div class="card shadow p-5">
                        test<br>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Tasks -->
                <div class="col-md-6">
                    <div class="card shadow p-0">
                        <div class="card-header bg-info">
                            <h3 class="font-weight-bold text-light">Tasks</h3>
                        </div>
                        <div class="card-body">
                            <ul v-for="task in tasks" :key="task.name">
                                <li>{{task.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Categories -->
                <div class="col-md-6">
                    <div class="card shadow p-0">
                        <div class="card-header bg-info">
                            <h3 class="font-weight-bold text-light">Categories</h3>
                        </div>
                        <div class="card-body">
                            <ul v-for="category in categories" :key="category.name">
                                <li>{{category.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-4">
            <p class="copyright text-center">Desined by<a href="https://edrisranjbar.ir">Edris Ranjbar</a></p>
        </footer>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
