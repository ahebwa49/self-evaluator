<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self evaluator</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container pt-2">
        <main id="app">
            <img src="images/self evaluator.png" alt="Self evaluator" height="100px">
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-success mb-2">Tasks</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        {{tasks_count}}
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-info mb-2">Categories</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        3
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-warning mb-2">Results</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        {{result_count}}
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-star fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <h6 class="font-weight-bold text-primary mb-2">Last Record</h6>
                                    <div class="ml-3 h6 mb-0 text-gray-800">
                                        {{last_result}}%
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-bar-chart fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress chart -->
            <div class="row">
                <div class="col">
                    <div class="card shadow p-5">
                        test<br>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Tasks -->
                <div class="col-md-6">
                    <div class="card shadow p-0">
                        <div class="card-header bg-info">
                            <h3 class="font-weight-bold text-light">Tasks</h3>
                        </div>
                        <div class="card-body">
                            <!-- add input for task name -->
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="task_name" class="mt-1">Task name: </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="task_name" id="task_name" class="form-control d-inline w-auto">
                                    <button class="btn btn-sm btn-outline-success float-right" v-on:click="addTask()">Add</button>
                                </div>
                            </div>
                            <ul>
                                <li v-for="task in tasks" :id="['task_'+ task.id]" class="bg-light text-dark p-2 shadow rounded mt-2"><i class="fa fa-trash mr-2" v-on:click="deleteTask(task)"></i>{{task.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Categories -->
                <div class="col-md-6">
                    <div class="card shadow p-0">
                        <div class="card-header bg-info">
                            <h3 class="font-weight-bold text-light">Categories</h3>
                        </div>
                        <div class="card-body">
                            <!-- add input for category name and description -->
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="category_name" class="mt-1">name: </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" name="category_name" id="category_name" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3">
                                    <label for="description">Description: </label>
                                </div>
                                <div class="col-md-9">
                                    <textarea name="category_description" id="category_description" class="form-control"></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-sm btn-outline-success" v-on:click="addCategory()">Add</button>
                                </div>
                            </div>
                            <ul>
                                <li v-for="category in categories" :id="['category_'+ category.id]" class="bg-light text-dark p-2 shadow rounded mt-2"><i class="fa fa-trash mr-2" v-on:click="deleteCategory(category)"></i>{{category.name}} <small>{{category.description}}</small></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-4">
            <p class="copyright text-center">Desined by<a href="https://edrisranjbar.ir">Edris Ranjbar</a></p>
        </footer>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
